server {
    listen 80;
    server_name cloudbeats.online;  # Substitua pelo seu domínio

    # Serve a landing page estática
    root /usr/share/nginx/html;
    index index.html;

    # Proxy reverso para o Icecast (o endpoint /stream)
    location /stream {
        proxy_pass http://icecast:8000/stream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy reverso para o status em JSON (se desejar mostrar "Agora tocando")
    location /status-json.xsl {
        proxy_pass http://icecast:8000/status-json.xsl;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
