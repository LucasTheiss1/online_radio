name: Deploy Online Radio

'on':
  push:
    branches:
      - main
  #schedule:
  #  - cron: '0 * * * *'  # opcional: a cada hora, se quiser forçar atualização

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar icecast.xml a partir do template
        run: |
          envsubst < ./icecast_config/icecast.xml.tpl > ./icecast_config/icecast.xml
        env:
          ICECAST_SOURCE_PASSWORD: ${{ secrets.ICECAST_SOURCE_PASSWORD }}
          ICECAST_RELAY_PASSWORD: ${{ secrets.ICECAST_RELAY_PASSWORD }}
          ICECAST_ADMIN_USER: ${{ secrets.ICECAST_ADMIN_USER }}
          ICECAST_ADMIN_PASSWORD: ${{ secrets.ICECAST_ADMIN_PASSWORD }}
          ICECAST_HOSTNAME: ${{ secrets.ICECAST_HOSTNAME }}

      - name: Gerar script.liq a partir do template
        run: |
          envsubst < ./liquidsoap/script.liq.tpl > ./liquidsoap/script.liq
        env:
          ICECAST_SOURCE_PASSWORD: ${{ secrets.ICECAST_SOURCE_PASSWORD }}
          ICECAST_HOSTNAME: ${{ secrets.ICECAST_HOSTNAME }}

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Adicionar chave de host do EC2
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 35.179.123.46 >> ~/.ssh/known_hosts

      - name: Sincronizar arquivos para a instância EC2
        run: |
          rsync -avz --delete ./ ubuntu@35.179.123.46:/home/ubuntu/online_radio/

      - name: Reiniciar containers via Docker Compose
        run: |
          ssh ubuntu@35.179.123.46 "cd /home/ubuntu/online_radio && docker-compose restart"